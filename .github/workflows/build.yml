name: Build Desktop Apps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run make:mac

      - name: Build app (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run make:win

      - name: Upload artifacts (macOS DMG)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: out/make/**/*.dmg

      - name: Upload artifacts (Windows EXE)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: out/make/squirrel.windows/**/*.exe

      - name: Upload artifacts (Windows ZIP)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: out/make/zip/**/*.zip

      # Upload to release if this is a release event
      - name: Upload to Release (macOS)
        if: github.event_name == 'release' && matrix.os == 'macos-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: out/make/**/*.dmg

      - name: Upload to Release (Windows)
        if: github.event_name == 'release' && matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            out/make/squirrel.windows/**/*.exe
            out/make/zip/**/*.zip
